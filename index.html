<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather App</title>
</head>
<body>
    <section class="top-banner">
        <div class="container">
          <h1 class="heading">Simple Weather App</h1>
          <form id="city-form">
            <input id="city-input" type="text" placeholder="Search for a city" autofocus>
            <button type="submit">SUBMIT</button>
            <span class="msg"></span>
          </form>
        </div>
      </section>
      <section class="ajax-section">
        <div class="container">
          <ul class="cities">
          </ul>
        </div>
      </section>  
</body>
<footer>
  <p>Weather icons <a href="https://www.flaticon.com/free-icons/" title="moon icons"> created by Freepik - Flaticon</a></p>
</footer>
<script src="app.js"></script>
</html>
